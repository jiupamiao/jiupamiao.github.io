<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Protected Page</title>
    <script>
        function checkPassword() {
            const password = prompt("输入访问密码:");
            if (password !== "IFX40773") {
                alert("密码错误！即将返回主页!");
                window.location.href = "https://jiupamiao.github.io"; // Redirect if password is incorrect
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Welcome to the protected page!</h1>
    <p>This is a password-protected content area.</p>
</body>
</html>
