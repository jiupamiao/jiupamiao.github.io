<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>密码保护测试页面</title>
    <script>
        function checkPassword() {
            const storedPasswordCheck = sessionStorage.getItem('passwordVerified');
            if (!storedPasswordCheck) { 
                const password = prompt("请输入密码:");
                if (password === "IFX40771") {
                    sessionStorage.setItem('passwordVerified', true); // 标记验证成功
                    document.getElementById('protectedContent').style.display = 'block'; // 显示内容
                } else {
                    alert("密码错误，即将返回首页");
                    window.location.href = "https://jiupamiao.github.io"; // 重定向到主页
                }
            } else {
                document.getElementById('protectedContent').style.display = 'block'; // 显示内容
            }
        }
    </script>
    <style>
        #protectedContent {
            display: none; /* 初始隐藏内容 */
        }
    </style>
</head>
<body onload="checkPassword()">
    <h1>Welcome to the protected page!</h1>
    <div id="protectedContent">
        <p>This is a password-protected content area.</p>
    </div>
</body>
</html>
