<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Protected Page</title>
    <script>
        function checkPassword() {
            const password = prompt("Enter the password:");
            if (password !== "yourpassword") {
                alert("Access denied!");
                window.location.href = "https://example.com"; // Redirect if password is incorrect
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Welcome to the protected page!</h1>
    <p>This is a password-protected content area.</p>
</body>
</html>
