<!DOCTYPE html>
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="0.css">
    <title>非法访问</title>

</head>
<body>    <video autoplay loop muted class="video-background">
            <source src="https://jiupamiao.asia/2.mp4" type="video/mp4">
        </video>
    <div class="overlay">
</div>    <div class="container">

        <header>
            <h1>403</h1>
            <a href="https://jiupamiao.asia"><button>主页</button></a>
        </header>
              <div class="card" style="
              text-align:center;">
          <b style="color: rgb(255, 0, 0);"><b style="font-size: 30px;">你无权访问该页面</b>
          <br>You do not have permission to access this page
          </b>
          
          <div class="garbled" id="garbledText" style="
              text-align:center;
              white-space: pre; /* 保持换行 */
            "></div>
              </div>
      
          <script>
            function generateGarbledText(length, characters) {
              let result = '';
              const charactersLength = characters.length;
              for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
              }
              return result;
            }
        
            function updateGarbledText() {
              const garbledTextElement = document.getElementById('garbledText');
              const lines = [
                { length: 10, characters: '请返回主界面！！' },
                { length: 20, characters: 'You do not have permission to access this page!' },
                { length: 10, characters: 'あなたはこのページにアクセスする権限がありません！' },
                { length: 20, characters: '!@#$%^&*()_+-=[]{}|;:,.<>?/' }
              ];
              let garbledText = '';
              lines.forEach(line => {
                garbledText += generateGarbledText(line.length, line.characters) + '\n';
              });
              garbledTextElement.textContent = garbledText;
            }
        
            setInterval(updateGarbledText, 70); // 每500毫秒更新一次
          </script>
                <div class="card" style="text-align: center;">
</div>
      </div>
</div>
    </body>
